<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon  -->
    <link rel="icon" type="image/x-icon" href="assets/image/favicon.png">

    <!-- css  -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/all.css">

    <title>To-Do List</title>
</head>

<body>
    <!-- main section  -->
    <section class="toDoList">

        <!-- checkbox to mode change  -->
        <div class="themeBox">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox" class="label"> </label>
        </div>
        <!-- end checkbox here  -->

        <!-- header box  -->
        <div class="todoCard">
            <h1 class="heading">To-Do List</h1>
            <div class="inputBox">
                <input type="text" id="inputText" placeholder="Add a new task">
                <button class="addBtn"> <i class="fa-solid fa-plus"></i>Add Task</button>
                <button class="deleteSelectedBtn">Delete Selected</button>
            </div>
            <div class="message">Please enter task</div>

        </div>
        <!-- header box end -->

        <!-- to-do list  -->
        <ul id="taskList" class="list">
        </ul>


        <!-- Confirmation Modal -->
        <div class="confirmationModal">
            <div class="modalContent">
                <p>Are you sure you want to delete this task?</p>
                <div class="modalBtns">
                    <button id="confirmDeleteBtn" class="confirmBtn confirmDeleteBtn">Yes</button>
                    <button id="cancelDeleteBtn" class="cancelBtn">No</button>
                </div>

            </div>
        </div>

    </section>
    <!-- main section end here  -->


    <!-- footer started here  -->
    <footer>
        <div class="footer">
            Developed by Klizo
        </div>
    </footer>
    <!-- footer end here  -->


    <script src="assets/js/all.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
